<form
  class="flex flex-col items-center justify-center gap-2 border p-7 flex-1"
  novalidate
  (ngSubmit)="guardar(); formtarea.reset()"
  #formtarea="ngForm"
>
  <input
    class="border p-2 rounded-lg"
    type="text"
    placeholder="Ingrese nombre tarea"
    [(ngModel)]="nombre"
    required
    name="nombre"
  />
  <textarea
    class="border p-2 rounded-lg"
    name=""
    id=""
    cols="30"
    rows="5"
    placeholder="Ingresa DescripciÃ³n"
    [(ngModel)]="descripcion"
    required
    name="descripcion"
  ></textarea>
  <button
    type="submit"
    class="bg-blue-500 py-2 px-4 rounded-lg text-white"
    [disabled]="!formtarea.valid"
    [ngClass]="{ 'bg-blue-300': !formtarea.valid }"
  >
    Guardar
  </button>
</form>
